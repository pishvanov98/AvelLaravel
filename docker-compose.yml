version: '3'
services:
    #PHP Service
    appAvel:
        image: devilbox/php-fpm:8.1-work
        container_name: appAvel
        restart: always
        tty: true
        environment:
            SERVICE_NAME: appAvel
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network
    #Nginx Service
    webserverAvel:
        image: nginx:alpine
        container_name: webserverAvel
        restart: always
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network
    #MySQL Service
    dbAvel:
        image: mariadb:10.3
        container_name: dbAvel
        restart: always

        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: anti331
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - app-network
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - "8081:80"
        environment:
            - PMA_HOST=dbAvel
            - PMA_PORT=3306
        networks:
            - app-network
    elasticsearch:
        image: elasticsearch:8.8.0
        restart: always
        container_name: sitelight-es01
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS= -Xms1g -Xmx1g"
        mem_limit: 2g
        #            - xpack.security.enabled=true
#            - ELASTIC_PASSWORD=anti331
#        deploy:
#            resources:
#                limits:
#                    memory: 2000M
        ports:
            - 9200:9200
            - 9300:9300
        volumes:
            - ./Elasticsearch:/usr/share/elasticsearch/data
        networks:
            - app-network
    redis:
        image: redis:latest
        container_name: laravel_cache
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - ./cache_data_redis:/data
        networks:
            - app-network
#Docker Networks
networks:
    app-network:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
